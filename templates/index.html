<!DOCTYPE html>

{% load staticfiles %}

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Spotify Artists/Genres</title>

    <!-- Bootstrap -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js 讓 IE8 支援 HTML5 元素與媒體查詢 -->
    <!-- 警告：Respond.js 無法在 file:// 協定下運作 -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
     <div class="container">

      <div class="page-header">
        <p class="text-right"> <strong>Spotify</strong> Artists/Genres <strong>Data Visualization</strong></p>
      </div>

      <div class="row">
        <div class="col-md-9">

          <form role = "form" class = "form-inline" action="/search/" method="get">
            <div class = "form-group">
              <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Search Artists" name="search_name">
            </div>
            <button type="submit" class="btn btn-success">
              Go
            </button>
          </form>
        </div>
        <div class="col-md-3">
          <p>
            <h3>{{artist_name}}</h3>
          </p>
          <p>
            <table class="table table-hover">
              <img class= "img-thumbnail" alt = "Responsive image" src={{profile_pic}}  width="80%" />
              
            </table>
          </p>
          <p>
            <table class="table table-hover">
              <h4>Genre</h4>
              {% for post in genre_list %}
              <tr>
                  <td>
                  <button type="button" class="btn btn-info btn-sm">
                    <span class = "glyphicon glyphicon-search"></span>
                    {{post}}</button>
                  </td>
                </tr>
              {% endfor %}
            </table>
          </p>
          
          <table class="table table-hover">
              <h4>Top tracks</h4>
              <tr>
                  <td>
                    <iframe src={{embed_source}} width = "300px" height="380px" frameborder="0" allowtransparency="true"></iframe>
                  </td>
                </tr>
            </table>
          </p>
          <p>
            <table class="table table-hover">
            <h4>Followers</h4>
                <tr>
                  <td>
                    <iframe src={{followers}} width="200" height="25" scrolling="no" frameborder="0" style="border:none; overflow:hidden;" allowtransparency="true"></iframe>
                  </td>
                </tr>
            </table>
          </p>
          
        </div>
      </div>
    </div>
    <!-- jQuery (Bootstrap 所有外掛均需要使用) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- 依需要參考已編譯外掛版本（如下），或各自獨立的外掛版本 -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
